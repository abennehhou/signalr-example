<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SignalR Quote Ticker</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Quotes <span span id="quotes-number" class="label label-primary"></span></h1>
        <div class="panel panel-info">
            <div class="panel-heading">Random quote</div>
            <div class="panel-body">
                <blockquote>
                    <p id="quote-text">Loading...</p>
                    <footer id="quote-owner">Loading...</footer>
                </blockquote>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Your quote</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="user-name">Owner</label>
                        <input type="text" id="user-name" class="form-control" readonly="readonly" placeholder="Jon Doe" />
                    </div>
                    <div class="form-group">
                        <label for="user-quote">Quote</label>
                        <input type="text" id="user-quote" class="form-control" placeholder="Enter your words" />
                    </div>
                    <input type="button" id="send-message-btn" class="btn btn-primary" value="Send">
                </form>
            </div>
        </div>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.1.2.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the StockTicker script. -->
    <script src="QuoteTicker.js"></script>
</body>
</html>
